<template name='submit'>
  <h3>Submit Application - {{metaApplication.name}}</h3>
  {{#if userApplication.submitted}}
    <p>This application was submitted at {{userApplication.timeSubmitted}}</p>
  {{else}}
    <p>Are you sure you want to submit this application? Please preview your
  application before submitting. After your application has been submitted you
  cannot make changes.</p>
    {{#with userApplication}}
      {{> buttonPreview}}
    {{/with}}
    <button class='btn btn-success submit-application'>I'm sure, submit application</button>
    <!-- Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Submission rejected</h4>
          </div>
          <div class="modal-body">
            Oh no! {{errorMessage}}
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  {{/if}}
</template>

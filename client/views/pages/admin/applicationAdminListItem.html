<template name='applicationAdminListItem'>
  <div class='jumbotron'>
    <span class='h4'>{{metaApplication.name}} - </span>
    {{#with userApplication}}
      {{userEmail}}<br>
      {{> buttonPreview}}
      {{> buttonPrint}}
      {{#if submitted}}
        {{> buttonRevert}}
        <h3>Submitted {{timeSubmitted}}</h3>
      {{else}}
        <h3>Unsubmitted</h3>
      {{/if}}
    {{/with}}
  </div>
</template>
